---
layout: home
---

<section class="hero">

  <div class="hero-inner container">

    <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
    <h1>/dev/random</h1>
    <h3>Je m'appelle <strong itemprop="name">{{ site.author.name }}</strong>, un <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
    <h3>{{ site.author.bio }}</h3>

    {% for item in site.navbar %}
      <a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="{{ item.title }}" class="btn btn-ghost btn-home">{{ item.title }}</a>
    {% endfor %}

  </div>

</section>
